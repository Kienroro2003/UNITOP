<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assert/css/reset.css" />
    <link rel="stylesheet" href="./assert/css/global.css" />
    <link rel="stylesheet" href="./assert/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assert/fontawesome/css/all.css" />
    <title>Trang chủ Unitop newspaper</title>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="logo">
          <a href="" class="logo-link"
            ><img src="./assert/images/logo.png" alt="logo" class="image"
          /></a>
          <form action="" class="form-search">
            <input type="text" class="search" placeholder="Bạn muốn tìm gì?" />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="navbar">
          <ul class="navbar-list d-flex">
            <li class="navbar-item">
              <a href="#" class="navbar-link">Trang chủ</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Thời trang</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Đời sống</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Xã hội</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Bóng đá</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Video</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Sự kiện</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    #hot-new>.container>h2.new-heading{heading}+ul.new-list>li.new-item*3>a.
  </body>
</html>
