<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
        .container{
            display:flex;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
        }
        .box{
            width:100px;
            padding:40px;
            margin:10px;
            font-size: 18px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Display flex</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
