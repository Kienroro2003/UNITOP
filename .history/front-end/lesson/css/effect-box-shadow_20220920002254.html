<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin: 0 auto;
            color:white;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            top:0;
            left: 0;
            transition: all 0.5s;
        }

        .box:hover{
            top:-10px;
            box-shadow: 5px 5px 10px #333;
            transform: scale(1.1,1.1 );
        }
    </style>
</head>
<body>
    <h1>Box shadow</h1>
    <div class="box"></div>
</body>
</html>
