<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Selector not</title>
    <style>
      ul li:not(:last-child) {
        color: green;
        font-weight: bold;
      }
      #wrapper :not(li) {
        background-color: rgb(191, 178, 178);
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Selector not</h1>
    <div id="wrapper">
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
      </ul>
    </div>
  </body>
</html>
