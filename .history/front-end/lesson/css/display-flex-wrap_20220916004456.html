<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex wrap</title>
    <style>
        .container{
            display:flex;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
            background-color: gray;
            width:1170px;
            flex-wrap: wrap;
        }
        .box{
            width:100px;
            padding:40px;
            margin:10px;
            font-size: 18px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
