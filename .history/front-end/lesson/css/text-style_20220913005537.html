<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text style</title>
    <style>
        .italic{
            font-style: italic;
        }

        .italic-normal{
            font-style: normal;
        }
    </style>
  </head>
  <body>
    <h1>Text style italic</h1>
    <h2>Italic</h2>
    <p class="italic ">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem qui
      soluta illo atque voluptatem minus maxime, commodi dolorum culpa
      voluptatibus? Ipsa eligendi iure sed esse amet quae eos tempore tenetur?
    </p>
  </body>
</html>
