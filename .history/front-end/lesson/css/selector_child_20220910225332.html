<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Child</title>
    <style>
        ul li:first-child{
            font-weight: bold;
            color:red;
        }

        ul li:last-child{
            font-weight: bold;
            color:green;
        }

        ul li:nth-child(odd){
            color: brown;
        }

        ul li:nth-child(even){
            color:green; 
        }
    </style>
</head>
<body>
    <h1>Selector Child</h1>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ul>
</body>
</html>
