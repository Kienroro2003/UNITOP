<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before After Selector</title>
    <style>
        h2:before{
            content: "*";
            color: #f00;
        }
        h2:after{
            content: "*";
            color:#f00;
        }


    </style>
  </head>
  <body>
    <h2>Before After Selector</h2>
    <ul>
      <li><a href="">Bai viet so 1</a></li>
      <li><a href="">Bai viet so 2</a></li>
      <li><a href="">Bai viet so 3</a></li>
      <li><a href="">Bai viet so 4</a></li>
    </ul>
  </body>
</html>
